<html>
    <head>
        <script>
            function VENKYCHINESEREST() {
                var name = 
                    document.forms["RegForm"]["name"];
                var email = 
                    document.forms["RegForm"]["email"];
                var phone = 
                    document.forms["RegForm"]["phone"];
                var what = 
                    document.forms["RegForm"]["rating"];
                var address = 
                    document.forms["RegForm"]["feedback"];
  
                if (name.value == "") {
                    window.alert("Please enter your name.");
                    name.focus();
                    return false;
                }
  
                if (address.value == "") {
                    window.alert("Please give your feedback");
                    address.focus();
                    return false;
                }
  
                if (email.value == "") {
                    window.alert(
                      "Please enter a valid e-mail address.");
                    email.focus();
                    return false;
                }
  
                if (phone.value == "") {
                    window.alert(
                      "Please enter your phone number.");
                    phone.focus();
                    return false;
                }
  
  
                if (what.selectedIndex < 1) {
                    alert("Please enter your course.");
                    what.focus();
                    return false;
                }
  
                return true;
            }
        </script>
